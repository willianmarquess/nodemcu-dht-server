<!DOCTYPE html>
<html>
    <head>
        <title>Home data NODEMCU</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>Home data</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"> Temperature</p>
                    <p class="reading"><span id="temperature">Loading...</span> &deg;C</p>
                </div>
                <div class="card">
                    <p class="card-title"> Humidity</p>
                    <p class="reading"><span id="humidity">Loading...</span> &percnt;</p>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
